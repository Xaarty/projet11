openapi: 3.0.0
info:
  title: Bank Argent API documentation
  version: '1.0.0'
  description: Contains all available API endpoints in this codebase
servers:
  - url: localhost:3001/api/v1
paths:
  /transactions:
    get:
      summary: Monthly transactions
      description: All the transactions for the current month.
      parameters:
        - name: month
          in: query
          description: Month to get transctions for.
          schema:
            type: string
        - name: accountId
          in: query
          description: Account id.
          schema:
            type: string
      responses:
        '200':
          description: Data fetched successfully.
        '400':
          description: Invalid Fields.
        '500':
          description: Internal Server Error.
  /transactions/{transactionId}:
    parameters:
      - name: transactionId
        in: path
        description: Required id.
        required: true
        schema:
          type: string
    get:
      summary: Another transactions vue
      description: Get data from a sp√©cific transcation.
      responses:
        '200':
          description: Data fetched successfully.
        '400':
          description: Invalid Fields.
        '500':
          description: Internal Server Error.
    post:
      summary: Add transaction informations
      description: Add a transaction.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accountId:
                  type: string
                amount:
                  type: number
                description:
                  type: string
                date:
                  type: string
      responses:
        '200':
          description: success data post.
        '400':
          description: Invalid Fields.
        '500':
          description: Internal Server Error.
    put:
      summary: Modify transaction informations
      description: Modify a transaction.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accountId:
                  type: string
                amount:
                  type: number
                description:
                  type: string
                date:
                  type: string
      responses:
        '200':
          description: success data post.
        '404':
          description: transaction not found.
        '400':
          description: Invalid Fields.
        '500':
          description: Internal Server Error.
    delete:
      summary: Delete transaction informations
      description: Delete a transaction.
      responses:
        '200':
          description: Delete successfull.
        '404':
          description: transaction not found.
        '500':
          description: Internal Server Error.
          
